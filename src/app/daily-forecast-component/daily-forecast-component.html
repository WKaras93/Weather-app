<div class="daily-forecast-container">
    <p class="title">Daily forecast</p>

    <div class="days-container">
        @for (day of days; track day) {
            <div class="day-card">
                <p>{{ day }}</p>

                <img src="images/icon-sunny.webp" alt="">

                <div class="temperature-container">
                    <p>20</p>
                    <p>14</p>
                </div>
            </div>
        }
    </div>
</div>
